<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur d'envoi - Romain Becquart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bleu-marine: #426573; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-12 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-red-600">Oups ! Une erreur est survenue.</h1>
        <p class="mt-4 text-gray-700">Votre message n'a pas pu être envoyé.</p>
        <p class="mt-2 text-gray-700">Veuillez réessayer ou me contacter directement si le problème persiste.</p>
        <a href="index.html#contact" class="mt-8 inline-block text-white font-bold py-3 px-8 rounded-lg transition-colors" style="background-color: var(--bleu-marine);">
            Retourner au formulaire
        </a>
    </div>
</body>
</html>
